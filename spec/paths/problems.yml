get:
  tags:
    - Problems
  summary: Get all problems that belong to this user without downloading the files
  operationId: getProblems
  security:
    - bearerAuth: [user]
  responses:
    "200":
      $ref: "../responses/ArrayCommonStructure.yml"
post:
  tags:
    - Problems
  summary: Add a new problem to this user
  operationId: addProblem
  security:
    - bearerAuth: [user]
  requestBody:
    $ref: "../requestBodies/NewCommonStructure.yml"
  responses:
    "200":
      $ref: "../responses/ID.yml"
