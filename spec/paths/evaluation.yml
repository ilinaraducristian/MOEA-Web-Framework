get:
  tags:
    - Evaluations
  summary: Get one evaluation
  operationId: getEvaluation
  security:
    - bearerAuth: [user]
  parameters:
    - $ref: "../parameters/ID.yml"
  responses:
    "200":
      description: returns the evaluation
      content:
        $ref: "../contents/Evaluation.yml"
delete:
  tags:
    - Evaluations
  summary: Remove an evaluations
  operationId: removeEvaluation
  security:
    - bearerAuth: [user]
  parameters:
    - $ref: "../parameters/ID.yml"
  responses:
    "200":
      description: evaluation removed
