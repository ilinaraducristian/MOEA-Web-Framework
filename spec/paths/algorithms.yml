get:
  tags:
    - Algorithms
  summary: Get all algorithms that belong to this user without downloading the files
  operationId: getAlgorithms
  security:
    - bearerAuth: [user]
  responses:
    "200":
      $ref: "../responses/ArrayCommonStructure.yml"
post:
  tags:
    - Algorithms
  summary: Add a new algorithm to this user
  operationId: addAlgorithm
  security:
    - bearerAuth: [user]
  requestBody:
    $ref: "../requestBodies/NewCommonStructure.yml"
  responses:
    "200":
      $ref: "../responses/ID.yml"
