get:
  tags:
    - Algorithms
  summary: Get all algorithms that belong to this user without downloading the files
  operationId: getAlgorithms
  security:
    - bearerAuth: [user]
  responses:
    "200":
      description: returns the algorithms
      content:
        $ref: "../contents/ArrayCommonStructure.yml"
post:
  tags:
    - Algorithms
  summary: Add a new algorithm to this user
  operationId: addAlgorithm
  security:
    - bearerAuth: [user]
  requestBody:
    content:
      $ref: "../contents/NewCommonStructure.yml"
  responses:
    "200":
      description: returns the algorithm id
      content:
        $ref: "../contents/ID.yml"
