get:
  tags:
    - Algorithms
  summary: Get one algorithm
  operationId: getAlgorithm
  security:
    - bearerAuth: [user]
  parameters:
    - $ref: "../parameters/ID.yml"
  responses:
    "200":
      description: returns the algorithm
      content:
        $ref: "../contents/CommonStructure.yml"
delete:
  tags:
    - Algorithms
  summary: Remove an algorithm
  operationId: removeAlgorithm
  security:
    - bearerAuth: [user]
  parameters:
    - $ref: "../parameters/ID.yml"
  responses:
    "200":
      description: algorithm removed
