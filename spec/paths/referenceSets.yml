get:
  tags:
    - Reference sets
  summary: Get all reference sets that belong to this user without downloading the files
  operationId: getReferenceSets
  security:
    - bearerAuth: [user]
  responses:
    "200":
      $ref: "../responses/ArrayCommonStructure.yml"
post:
  tags:
    - Reference sets
  summary: Add a new reference set to this user
  operationId: addReferenceSet
  security:
    - bearerAuth: [user]
  requestBody:
    $ref: "../requestBodies/NewCommonStructure.yml"
  responses:
    "200":
      $ref: "../responses/ID.yml"
